<html lang="es" class="scroll-smooth" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title th:text="${title} + ' - App de Gestión de Inventario'">App de Gestión de Inventario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col" th:attr="data-exito=${exito}, data-error=${error}">
<div class="flex flex-1 min-h-0">
    <div th:insert="~{fragments/fragmentoSidebar :: sidebar}"></div>

    <div class="flex flex-col flex-1 md:pl-64 min-h-screen">
        <div th:insert="~{fragments/fragmentoNavbar :: navbar}"></div>

        <main class="flex-1 p-6">
            <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-8">
                <h1 class="text-2xl font-semibold mb-8 text-gray-800 text-center">
                    Seleccione el Tipo de Usuario a Agregar
                </h1>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-blue-50 border border-blue-200 rounded-lg shadow-sm p-6 flex flex-col items-center text-center">
                        <i class="fas fa-user-shield fa-3x text-blue-600 mb-4"></i>
                        <h2 class="text-xl font-semibold text-blue-800 mb-4">ADMINISTRADOR</h2>
                        <p class="text-gray-600 mb-6">Acceso completo al sistema.</p>
                        <a th:href="@{/configuracion/usuarios/nuevo/admin}"
                           class="mt-auto w-full inline-flex items-center justify-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md shadow focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <i class="fas fa-plus mr-2"></i> Agregar Nuevo
                        </a>
                    </div>

                    <div class="bg-yellow-50 border border-yellow-200 rounded-lg shadow-sm p-6 flex flex-col items-center text-center">
                        <i class="fas fa-user-tie fa-3x text-yellow-600 mb-4"></i>
                        <h2 class="text-xl font-semibold text-yellow-800 mb-4">GERENTE</h2>
                        <p class="text-gray-600 mb-6">Acceso a ciertas partes.</p>
                        <a th:href="@{/configuracion/usuarios/nuevo/manager}"
                           class="mt-auto w-full inline-flex items-center justify-center px-4 py-2 bg-yellow-600 hover:bg-yellow-700 text-white font-semibold rounded-md shadow focus:outline-none focus:ring-2 focus:ring-yellow-500">
                            <i class="fas fa-plus mr-2"></i> Agregar Nuevo
                        </a>
                    </div>

                    <div class="bg-green-50 border border-green-200 rounded-lg shadow-sm p-6 flex flex-col items-center text-center">
                        <i class="fas fa-cash-register fa-3x text-green-600 mb-4"></i>
                        <h2 class="text-xl font-semibold text-green-800 mb-4">VENDEDOR</h2>
                        <p class="text-gray-600 mb-6">Acceso solo a ventas.</p>
                        <a th:href="@{/configuracion/usuarios/nuevo/sales}"
                           class="mt-auto w-full inline-flex items-center justify-center px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-md shadow focus:outline-none focus:ring-2 focus:ring-green-500">
                            <i class="fas fa-plus mr-2"></i> Agregar Nuevo
                        </a>
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <a th:href="@{/configuracion/usuarios/lista}"
                       class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i class="fas fa-users mr-2"></i> Ver Listado de Usuarios
                    </a>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="/js/sweetAlert.js"></script>
</body>
</html>
