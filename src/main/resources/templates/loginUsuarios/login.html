<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Usuario y Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
<main class="bg-white shadow-lg rounded-lg max-w-md w-full p-8">
    <div class="flex justify-center mb-6">
        <div class="w-20 h-20 rounded-full bg-blue-600 flex items-center justify-center text-white text-4xl">
            <i class="fas fa-user"></i>
        </div>
    </div>
    <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">
        Iniciar Sesión
    </h1>
    <form id="loginForm" th:action="@{/login}"  method="post" class="space-y-6" autocomplete="off" novalidate>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="usuario" class="block text-gray-700 font-medium mb-2"
            >Usuario</label
            >
            <input
                    type="text"
                    id="usuario"
                    name="usuario"

                    required
                    placeholder="Ingrese su usuario"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            />
        </div>
        <div>
            <label for="contrasena" class="block text-gray-700 font-medium mb-2"
            >Contraseña</label
            >
            <input
                    type="password"
                    id="contrasena"
                    name="contrasena"
                    required

                    placeholder="Ingrese su contraseña"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            />
        </div>
        <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition flex items-center justify-center"
        >
            <i class="fas fa-sign-in-alt mr-2"></i> Ingresar
        </button>
    </form>
    <p class="mt-6 text-center text-gray-600 text-sm">
        ¿No tienes cuenta?
        <a href="#" class="text-blue-600 hover:underline font-semibold"
        >Regístrate aquí</a
        >
    </p>
</main>


</body>
</html>
