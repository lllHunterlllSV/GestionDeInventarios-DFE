<div th:fragment="modalDetalleOrden">
    <!-- Fondo oscuro -->
    <div id="modalBackdropDetalle" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden transition-opacity duration-300 ease-out"></div>

    <!-- Modal Detalle -->
    <div id="modalDetalleOrden" class="fixed inset-0 flex items-center justify-center p-4 z-50 hidden opacity-0 scale-95 transition-all duration-300 ease-out" role="dialog" aria-modal="true">
        <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full p-8 relative animate-fade-in-up">

            <button type="button" onclick="cerrarModalDetalle()" class="absolute top-4 right-4 text-gray-600 hover:text-red-600 text-xl">
                <i class="fas fa-times"></i>
            </button>

            <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Detalle de Orden de Compra</h2>
            <!-- Estado visual -->
            <div class="flex justify-center mb-4">
    <span id="detalleEstadoOrden"
          class="px-4 py-2 rounded-full text-sm font-semibold bg-gray-200 text-gray-700">
        Estado: -
    </span>
            </div>


            <!-- Info general -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Proveedor</label>
                    <input id="detalleProveedor" type="text" class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100" disabled>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Orden</label>
                    <input id="detalleFechaOrden" type="date" class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100" disabled>
                </div>

            </div>

            <!-- Tabla de productos -->
            <div class="overflow-x-auto rounded-lg border border-gray-200">
                <table class="w-full table-auto text-sm text-left text-gray-700" id="tablaDetalleProductos">
                    <thead class="bg-gray-100">
                    <tr>
                        <th class="px-4 py-2 font-semibold">Producto</th>
                        <th class="px-4 py-2 font-semibold">Cantidad</th>
                        <th class="px-4 py-2 font-semibold">Precio Unitario</th>
                        <th class="px-4 py-2 font-semibold">Fecha Vencimiento</th>
                    </tr>
                    </thead>

                    <tbody></tbody>
                </table>
            </div>

            <div class="text-right mt-4 mr-2">
                <span class="text-lg font-semibold text-gray-700">Subtotal: </span>
                <span id="detalleSubtotal" class="text-lg font-bold text-black-700">$0.00</span>
            </div>
        </div>
    </div>

    <script>
        function abrirModalDetalle() {
            const modal = document.getElementById('modalDetalleOrden');
            const backdrop = document.getElementById('modalBackdropDetalle');
            modal.classList.remove('hidden');
            backdrop.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0', 'scale-95');
                modal.classList.add('opacity-100', 'scale-100');
            }, 10);
        }

        function cerrarModalDetalle() {
            const modal = document.getElementById('modalDetalleOrden');
            const backdrop = document.getElementById('modalBackdropDetalle');
            modal.classList.add('opacity-0', 'scale-95');
            modal.classList.remove('opacity-100');
            setTimeout(() => {
                modal.classList.add('hidden');
                backdrop.classList.add('hidden');
            }, 300);
        }





    </script>
</div>
