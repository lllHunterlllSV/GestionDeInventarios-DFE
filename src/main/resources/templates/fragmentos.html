<html lang="es" class="scroll-smooth">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>
        Sidebar y Navbar - App de Gestión de Inventario
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div class="flex flex-1 min-h-0">
    <!-- Sidebar -->
    <aside aria-label="Sidebar" class="fixed inset-y-0 left-0 z-30 w-64 bg-white border-r border-gray-200 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out overflow-y-auto" id="sidebar">
        <div class="flex items-center justify-center h-16 border-b border-gray-200 px-6">
            <img alt="Logo de la aplicación de gestión de inventario, texto LOGO en fondo azul" class="h-8 w-8 mr-2" height="32" src="https://storage.googleapis.com/a1aa/image/8a2ea399-9171-4a17-83dd-03700471f9ed.jpg" width="32"/>
            <h1 class="text-xl font-semibold text-gray-800 select-none">
                Inventario
            </h1>
        </div>
        <nav class="px-4 py-6 space-y-1">
            <a class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-blue-100 hover:text-blue-700 transition-colors" href="#login">
                <i class="fas fa-sign-in-alt w-5">
                </i>
                <span class="ml-3 text-sm font-medium">
       Login / Autenticación
      </span>
            </a>
            <a class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-blue-100 hover:text-blue-700 transition-colors" href="#gestion-productos">
                <i class="fas fa-boxes w-5">
                </i>
                <span class="ml-3 text-sm font-medium">
       Gestión de productos
      </span>
            </a>
            <a class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-blue-100 hover:text-blue-700 transition-colors" href="#gestion-proveedores">
                <i class="fas fa-truck w-5">
                </i>
                <span class="ml-3 text-sm font-medium">
       Gestión de proveedores
      </span>
            </a>
            <a class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-blue-100 hover:text-blue-700 transition-colors" href="#gestion-entradas">
                <i class="fas fa-arrow-down w-5">
                </i>
                <span class="ml-3 text-sm font-medium">
       Gestión de entradas
      </span>
            </a>
            <a class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-blue-100 hover:text-blue-700 transition-colors" href="#gestion-salidas">
                <i class="fas fa-arrow-up w-5">
                </i>
                <span class="ml-3 text-sm font-medium">
       Gestión de salidas
      </span>
            </a>
            <a class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-blue-100 hover:text-blue-700 transition-colors" href="#historial-movimientos">
                <i class="fas fa-history w-5">
                </i>
                <span class="ml-3 text-sm font-medium">
       Historial de movimientos
      </span>
            </a>
            <a class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-blue-100 hover:text-blue-700 transition-colors" href="#reportes">
                <i class="fas fa-chart-line w-5">
                </i>
                <span class="ml-3 text-sm font-medium">
       Reportes
      </span>
            </a>
            <a class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-blue-100 hover:text-blue-700 transition-colors" href="#modulo-usuarios">
                <i class="fas fa-users-cog w-5">
                </i>
                <span class="ml-3 text-sm font-medium">
       Módulo de usuarios
      </span>
            </a>
            <a class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-blue-100 hover:text-blue-700 transition-colors" href="#configuracion">
                <i class="fas fa-cogs w-5">
                </i>
                <span class="ml-3 text-sm font-medium">
       Configuración
      </span>
            </a>
        </nav>
    </aside>
    <!-- Main content -->
    <div class="flex flex-col flex-1 md:pl-64 min-h-screen">
        <!-- Topbar -->
        <header class="flex items-center justify-between bg-white border-b border-gray-200 h-16 px-4 md:px-6 sticky top-0 z-20">
            <button aria-label="Abrir menú lateral" class="md:hidden text-gray-600 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500" id="btnSidebarToggle">
                <i class="fas fa-bars fa-lg">
                </i>
            </button>
            <h2 class="text-lg font-semibold text-gray-800">
                Panel de Control
            </h2>
            <div class="flex items-center space-x-4">
                <button aria-label="Notificaciones" class="text-gray-600 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">
                    <i class="fas fa-bell fa-lg">
                    </i>
                </button>
                <button aria-label="Perfil de usuario" class="flex items-center space-x-2 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">
                    <img alt="Avatar circular de usuario con fondo gris y letra U blanca" class="w-8 h-8 rounded-full object-cover" height="32" src="https://storage.googleapis.com/a1aa/image/1adf693d-5d83-413c-ed63-4535c3a44024.jpg" width="32"/>
                    <span class="hidden sm:block text-gray-700 font-medium">
        Usuario
       </span>
                </button>
            </div>
        </header>
    </div>
</div>
<script>
    const sidebar = document.getElementById('sidebar');
    const btnToggle = document.getElementById('btnSidebarToggle');

    btnToggle.addEventListener('click', () => {
        if (sidebar.classList.contains('-translate-x-full')) {
            sidebar.classList.remove('-translate-x-full');
        } else {
            sidebar.classList.add('-translate-x-full');
        }
    });

    // Close sidebar on link click (mobile)
    const sidebarLinks = sidebar.querySelectorAll('a');
    sidebarLinks.forEach(link => {
        link.addEventListener('click', () => {
            if (window.innerWidth < 768) {
                sidebar.classList.add('-translate-x-full');
            }
        });
    });
</script>
</body>
</html>
