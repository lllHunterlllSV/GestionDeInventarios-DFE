<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
<div th:fragment="sidebar">
    <aside aria-label="Sidebar" class="fixed inset-y-0 left-0 z-30 w-64 bg-white border-r border-gray-200 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out overflow-y-auto" id="sidebar">
        <div class="flex items-center justify-center h-16 border-b border-gray-200 px-6">
            <img alt="Logo de la aplicación de gestión de inventario, texto LOGO en fondo azul" class="h-8 w-8 mr-2" height="32" src="https://storage.googleapis.com/a1aa/image/8a2ea399-9171-4a17-83dd-03700471f9ed.jpg" width="32"/>
            <h1 class="text-xl font-semibold text-gray-800 select-none">
                Inventario
            </h1>
        </div>
        <nav class="px-4 py-6 space-y-1">
            <a class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-blue-100 hover:text-blue-700 transition-colors" th:href="@{/login}">
                <i class="fas fa-sign-in-alt w-5"></i>
                <span class="ml-3 text-sm font-medium">
                        Login / Autenticación
                    </span>
            </a>
            <a class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-blue-100 hover:text-blue-700 transition-colors" th:href="@{/productos/categorias}">
                <i class="fas fa-boxes w-5"></i>
                <span class="ml-3 text-sm font-medium">
                        Gestión de productos
                    </span>
            </a>
            <a class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-blue-100 hover:text-blue-700 transition-colors" th:href="@{/proveedores/lista}">
                <i class="fas fa-truck w-5"></i>
                <span class="ml-3 text-sm font-medium">
                        Gestión de proveedores
                    </span>
            </a>
            <a class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-blue-100 hover:text-blue-700 transition-colors"
               th:href="@{/compras/lista}">
                <i class="fas fa-shopping-cart w-5"></i>
                <span class="ml-3 text-sm font-medium">
        Órdenes de compra
                </span>
            </a>
            <a class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-blue-100 hover:text-blue-700 transition-colors" th:href="@{/gestion-entradas}">
                <i class="fas fa-arrow-down w-5"></i>
                <span class="ml-3 text-sm font-medium">
                        Gestión de entradas
                    </span>
            </a>
            <a class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-blue-100 hover:text-blue-700 transition-colors" th:href="@{/gestion-salidas}">
                <i class="fas fa-arrow-up w-5"></i>
                <span class="ml-3 text-sm font-medium">
                        Gestión de salidas
                    </span>
            </a>
            <a class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-blue-100 hover:text-blue-700 transition-colors" th:href="@{/historial-movimientos}">
                <i class="fas fa-history w-5"></i>
                <span class="ml-3 text-sm font-medium">
                        Historial de movimientos
                    </span>
            </a>
            <a class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-blue-100 hover:text-blue-700 transition-colors" th:href="@{/clientes/lista}">
                <i class="fas fa-users-cog w-5"></i>
                <span class="ml-3 text-sm font-medium">
                        Módulo de clientes
                    </span>
            </a>
            <a class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-blue-100 hover:text-blue-700 transition-colors" th:href="@{/configuracion/usuarios}">
                <i class="fas fa-cogs w-5"></i>
                <span class="ml-3 text-sm font-medium">
                         Módulo de usuarios
                    </span>
            </a>
                        <a class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-blue-100 hover:text-blue-700 transition-colors" th:href="@{/reportes}">
                <i class="fas fa-chart-line w-5"></i>
                <span class="ml-3 text-sm font-medium">
                        Reportes
                    </span>
            </a>
        </nav>
    </aside>
</div>
</body>
</html>
